<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Weather app</title>
</head>
<body>

    <section class="vh-100" style="background-color: #4B515D;">
      <!-- <div class="row" style="text-align: center;">
        <form action="">
            <input type="search" id="search" placeholder="Search by city name">
        </form>
    </div> -->
    <div class="row" id="weather">
        <!-- <div>
            <img src="https://openweathermap.org/img/wn/04n@2x.png" alt="">
        </div>
        <div>
            <h2>32 ℃</h2>
            <h4> Clear </h4>
        </div> -->
    </div>
        <div class="container py-5 h-100">
      
          <div class=" row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-8">
      
              <div class="hv card" style="color: #4B515D; border-radius: 35px;">
                <div class="card-body p-4">
      
                  <div class="d-flex">
                    <h6 class="flex-grow-1">
                      <form action="">
                        <input type="search" id="search" placeholder="Search by city name">
                      </form>

                    </h6>
                    <h6><span id="time"></span></h6>
                  </div>
      
                  <div class="d-flex flex-column text-center mt-5 mb-4">
                    <!-- <h1><b><span id="city" class="">Delhi</span></b></h1> -->
                    <h6 class="display-4 mb-0 font-weight-bold" style="color: #1C2331;"> <span id="temp"></span> °C </h6>
                    <span class="small" style="color: #868B94"><span id="haze"></span>
                  </div>
      
                    <div class="d-flex align-items-center">
                      <div class="flex-grow-1" style="font-size: 1rem;">
                        <div><i class="fas fa-wind fa-fw" style="color: #868B94;"></i> <span class="ms-1"> 40 km/h
                          </span></div>
                        <div><i class="fas fa-tint fa-fw" style="color: #868B94;"></i> <span class="ms-1"> 84% </span>
                        </div>
                        <div><i class="fas fa-sun fa-fw" style="color: #868B94;"></i> <span class="ms-1"> 0.2h </span>
                        </div>
                      </div>
                      <div>
                        <span id="url"></span>
                      </div>
                  </div>
                  <div class="row" id="weather" style=""></div>
                </div>
              </div>
      
            </div>
          </div>
      
        </div>
      </section>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
